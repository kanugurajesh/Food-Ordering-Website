<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header id="header0">
        <div>
            <h1>Rajesh's Diner</h1>
            <h2>The best burgers,pizzas and beverages in india.</h2>
        </div>
    </header>
    <main id="main">
    </main>
    <footer id="footer0">
        <div class="last hide" id="last">
            <h1>ðŸ˜Š!Your order is on its way!</h1>
        </div>
        <div class="first" id="first">
            <header>
                <h1>Your order</h1>
            </header>
            <div id="footerdiv">
            </div>
            <footer>
                <div>
                    <section id="total">
                        <div class="big">Total price:</div>
                        <div style="font-size: 20px;" id="totalCost">$0</div>
                    </section>
                    <section id="button">Complete order</section>
                </div>
            </footer>
        </div>
    </footer>
    <div class="dynamic hide" id="paymentBar">
        <header>
            <h2>Enter card details</h2>
        </header>
        <section>
            <form>
                <input type="text" name="" id="" placeholder="Enter you name" required>
                <input type="text" name="" id="" placeholder="Enter card number" required>
                <input type="text" name="" id="" placeholder="Enter cvv" required>
                <input type="submit" value="Pay" id="pay">
            </form>
        </section>
    </div>
</body>
<script type="module" src="index.js"></script>

</html>
